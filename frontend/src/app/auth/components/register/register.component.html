<div class="container d-flex justify-content-center align-items-center mt-5 animate__animated animate__fadeIn">

    <div class="bg-dark p-4 rounded" style="width: 700px;">

        <h2 class="text-center text-light">Register</h2>

        <div *ngIf="isLoading" class="text-center text-light mt-3">
            <span class="loader"></span>
        </div>

        <form #registerForm="ngForm" (ngSubmit)="onRegister()" *ngIf="!isLoading" class="mt-3">

            <div class="row">
                <!-- Name -->
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label text-light">Name</label>
                    <input
                        type="text"
                        [(ngModel)]="name"
                        id="name"
                        name="name"
                        class="form-control bg-secondary text-light border-0"
                        placeholder="Enter Full Name"
                        required
                        #nameInput="ngModel" />
                    <small *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
                        Name is required.
                    </small>
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input
                        type="email"
                        [(ngModel)]="email"
                        id="email"
                        name="email"
                        class="form-control bg-secondary text-light border-0"
                        placeholder="Enter Email"
                        required
                        #emailInput="ngModel" />
                    <small *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                        Valid email is required.
                    </small>
                </div>
            </div>

            <div class="row">
                <!-- Password -->
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label text-light">Password</label>
                    <input
                        type="password"
                        [(ngModel)]="password"
                        id="password"
                        name="password"
                        class="form-control bg-secondary text-light border-0"
                        minlength="8"
                        placeholder="Enter Password"
                        required
                        #passwordInput="ngModel" />
                    <small *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                        Password must be at least 8 characters long.
                    </small>
                </div>

                <!-- Confirm Password -->
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                    <input
                        type="password"
                        [(ngModel)]="confirmPassword"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-control bg-secondary text-light border-0"
                        placeholder="Enter Password Again"
                        required
                        #confirmPasswordInput="ngModel" />
                    <small *ngIf="password !== confirmPassword && confirmPassword !== ''" class="text-danger">
                        Passwords do not match!
                    </small>
                </div>
            </div>

            <div class="row">
                <!-- Address -->
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label text-light">Address</label>
                    <input
                        type="text"
                        [(ngModel)]="address"
                        id="address"
                        name="address"
                        class="form-control bg-secondary text-light border-0"
                        placeholder="Enter Full Address"
                        #addressInput="ngModel" />
                    <small *ngIf="addressInput.invalid && addressInput.touched" class="text-danger">
                        Address is required.
                    </small>
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label text-light">Date of Birth</label>
                    <input
                        type="date"
                        [(ngModel)]="dob"
                        id="dob"
                        name="dob"
                        class="form-control bg-secondary text-light border-0"
                        required
                        #dobInput="ngModel" />
                    <small *ngIf="dobInput.invalid && dobInput.touched" class="text-danger">
                        Date of Birth is required.
                    </small>
                </div>
            </div>

            <div class="row">
                <!-- Aadhaar Number -->
                <div class="col-md-6 mb-3">
                    <label for="aadharNo" class="form-label text-light">Aadhaar Number</label>
                    <input
                        type="text"
                        [(ngModel)]="aadharNo"
                        id="aadharNo"
                        name="aadharNo"
                        class="form-control bg-secondary text-light border-0"
                        pattern="[0-9]{12}"
                        placeholder="Enter Aadhaar Number"
                        required
                        #aadharNoInput="ngModel" />
                    <small *ngIf="aadharNoInput.invalid && aadharNoInput.touched" class="text-danger">
                        Aadhaar Number must be 12 digits.
                    </small>
                </div>

                <!-- PAN Number -->
                <div class="col-md-6 mb-3">
                    <label for="panNo" class="form-label text-light">PAN Number</label>
                    <input
                        type="text"
                        [(ngModel)]="panNo"
                        id="panNo"
                        name="panNo"
                        class="form-control bg-secondary text-light border-0"
                        pattern="[A-Z]{5}[0-9]{4}[A-Z]"
                        placeholder="Enter PAN Number"
                        required
                        #panNoInput="ngModel" />
                    <small *ngIf="panNoInput.invalid && panNoInput.touched" class="text-danger">
                        Enter a valid PAN Number (e.g., ABCDE1234F).
                    </small>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-3">

                <button
                    type="submit"
                    class="btn btn-light flex-grow-1 me-2"
                    [disabled]="registerForm.invalid || password !== confirmPassword">
                    Register
                </button>

                <button
                    type="button"
                    class="btn btn-outline-light"
                    (click)="clearFields(registerForm)"
                    title="Reset Fields">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>

            </div>

            <!-- Login Link -->
            <button
                type="button"
                class="btn btn-link text-light w-100 mt-2"
                (click)="onNavigateToLogin()"
                style="color: #ff3d00 !important;">
                Already have an account? Login here.
            </button>
        </form>
    </div>
</div>
