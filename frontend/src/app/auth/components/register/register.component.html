<div class="container mt-5">
    <h2>Register</h2>
    <form (submit)="onRegister()">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" [(ngModel)]="name" id="name" name="name" class="form-control" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control" minlength="8" required />
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" [(ngModel)]="address" id="address" name="address" class="form-control" />
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" [(ngModel)]="dob" id="dob" name="dob" class="form-control" required />
        </div>

        <!-- Aadhaar Number -->
        <div class="mb-3">
            <label for="aadharNo" class="form-label">Aadhaar Number</label>
            <input type="text" [(ngModel)]="aadharNo" id="aadharNo" name="aadharNo" class="form-control" pattern="[0-9]{12}" required />
        </div>

        <!-- PAN Number -->
        <div class="mb-3">
            <label for="panNo" class="form-label">PAN Number</label>
            <input type="text" [(ngModel)]="panNo" id="panNo" name="panNo" class="form-control" pattern="[A-Z]{5}[0-9]{4}[A-Z]" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>

        <!-- Login Link -->
        <button type="button" class="btn btn-link" (click)="onNavigateToLogin()">Login</button>
    </form>
</div>
