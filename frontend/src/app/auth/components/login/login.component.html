<div class="container mt-5">
    <h2>Login</h2>
    <form (submit)="onLogin()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-link" (click)="onCreateAccount()">Create Account</button>
    </form>
</div>
